{% extends 'base.html' %}

{% block content %}

    <header class="masthead" style="background-image: url('{{ blog_image }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ b.title }}</h1>
                        <span class="meta">Posted by
                <a href="#">{{ b.author }}</a>
                on {{ b.created }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    {{ b.body }}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
